
<div class="contain">

    <!-- Banner Start  -->
  <div class="head-contain">
        <div id="carouselExampleDark"class="carousel carousel-dark slide"data-bs-ride="carousel">
        <div div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000"*ngFor="let sp of  sportNewsDisplay; let i = index"[ngClass]="{ active: i === 1 }">
          <div class="img-gradient">
            <img class="carousel-image" src="{{sp.urlToImage}}">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <a id="corousel-title-button" href="{{sp.url}}">{{ sp.title }}</a>
          </div>
        </div>
      </div>
     
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>  

  </div>
      <!-- Banner End-->

    <div class="card" *ngFor="let s of sportNewsDisplay.slice(0,14); let i = index">       
          <a class="btn more" href="{{s.url}}" target="_blank"><img class="card-image" src="{{s.urlToImage}}" > </a>
          <div class="title-container">
            <h5 class="title">{{s.title}}</h5>
          </div>       
    </div>
</div>
